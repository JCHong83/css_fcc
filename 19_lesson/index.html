<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Mini-project: Profile Cards</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Jane</a>
        <a href="#profile3">Matt</a>
        <a href="#profile4">Bob</a>
        <a href="#profile5">Sean</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="img/profile1_crop.png"
            alt="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="img/profile2_crop.png"
            alt="Jane Designer"
            width="500"
            height="500"
          />
          <figcaption>Jane Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="img/profile3_crop.png"
            alt="Matt Dev Rel"
            width="500"
            height="500"
          />
          <figcaption>Matt <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach stuff.</q></p>
      </article>

      <article id="profile4" class="card">
        <figure>
          <img
            src="img/profile4_crop.png"
            alt="Bob Human Rel"
            width="500"
            height="500"
          />
          <figcaption>Bob <span class="nowrap">Human Rel</span></figcaption>
        </figure>
        <p><q>I relate to people.</q></p>
      </article>

      <article id="profile5" class="card">
        <figure>
          <img
            src="img/profile5_crop.png"
            alt="Sean The Boss"
            width="500"
            height="500"
          />
          <figcaption>Sean <span class="nowrap">The Boss</span></figcaption>
        </figure>
        <p><q>I am the boss.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
